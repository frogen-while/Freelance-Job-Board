name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix frontend

      - name: Build frontend
        run: npm run build:frontend

      - name: Run frontend unit tests
        run: npm --prefix frontend test -- --watch=false --browsers=ChromeHeadless

      - name: Backend smoke test (health)
        run: |
          npm run init-db
          npm run dev &
          BACK_PID=$!
          npx wait-on http://127.0.0.1:3000/api/health
          curl -sSf http://127.0.0.1:3000/api/health
          kill $BACK_PID

      - name: Run E2E tests (Cypress)
        run: |
          npm run init-db
          npm run dev &
          BACK_PID=$!
          npm --prefix frontend run start -- --host 127.0.0.1 --port 4200 &
          FRONT_PID=$!
          npx wait-on http://127.0.0.1:4200
          npm --prefix frontend run e2e:run
          kill $FRONT_PID
          kill $BACK_PID
