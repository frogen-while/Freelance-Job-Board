name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root deps
        run: npm ci
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build --if-present
      - name: Run frontend tests
        run: |
          cd frontend
          npm ci
          npm run test --if-present --silent
      - name: Run E2E tests (Cypress)
        run: |
          cd frontend
          npm ci
          npm run build --if-present
          # Serve the built static site in background and wait for it
          npx http-server ./dist/frontend -p 4200 --silent --cors &
          npx wait-on http://127.0.0.1:4200
          npx cypress run || (echo "Cypress run failed" && exit 1)
      - name: Build backend
        run: npm run build:frontend --if-present || echo "No build script"
