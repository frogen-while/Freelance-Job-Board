<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <a routerLink="/">FJB</a>
    </div>

    <h1 class="auth-title">Create an account</h1>
    <p class="auth-subtitle">Join thousands of professionals</p>

    <form (ngSubmit)="submit()" #f="ngForm" class="auth-form">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="first_name">First name</label>
          <input
            id="first_name"
            type="text"
            name="first_name"
            [(ngModel)]="first_name"
            required
            class="form-input"
            placeholder="John"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="last_name">Last name</label>
          <input
            id="last_name"
            type="text"
            name="last_name"
            [(ngModel)]="last_name"
            required
            class="form-input"
            placeholder="Doe"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-input"
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          class="form-input"
          placeholder="Min 8 characters"
        />
      </div>

      <div class="form-group">
        <label class="form-label">I want to</label>
        <div class="type-grid">
          <label
            class="type-option"
            [class.selected]="type_name === 'Employer'"
          >
            <input
              type="radio"
              name="type_name"
              [(ngModel)]="type_name"
              [value]="'Employer'"
              required
            />
            <span class="type-icon">ðŸ’¼</span>
            <span class="type-text">Hire talent</span>
          </label>

          <label
            class="type-option"
            [class.selected]="type_name === 'Freelancer'"
          >
            <input
              type="radio"
              name="type_name"
              [(ngModel)]="type_name"
              [value]="'Freelancer'"
              required
            />
            <span class="type-icon">ðŸš€</span>
            <span class="type-text">Find work</span>
          </label>
        </div>
      </div>

      <div *ngIf="error" class="form-error">{{ error }}</div>

      <button
        type="submit"
        [disabled]="loading || f.invalid"
        class="auth-btn"
      >
        {{ loading ? 'Creating account...' : 'Create account' }}
      </button>
    </form>

    <div class="auth-footer">
      <span>Already have an account?</span>
      <a routerLink="/login" class="auth-link">Sign in</a>
    </div>
  </div>
</div>
