<!-- =============================================================================
     LOGIN PAGE - Centered compact card (Apple/Google style)
============================================================================= -->

<div class="auth-page">
  <div class="auth-card">
    <!-- Logo -->
    <div class="auth-logo">
      <a routerLink="/">FJB</a>
    </div>

    <h1 class="auth-title">Welcome back</h1>
    <p class="auth-subtitle">Sign in to your account</p>

    <form (ngSubmit)="submit()" #f="ngForm" class="auth-form">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-input"
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          class="form-input"
          placeholder="••••••••"
        />
      </div>

      <div *ngIf="error" class="form-error">{{ error }}</div>

      <button
        type="submit"
        [disabled]="loading || f.invalid"
        class="auth-btn"
      >
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <div class="auth-footer">
      <span>Don't have an account?</span>
      <a routerLink="/register" class="auth-link">Sign up</a>
    </div>
  </div>
</div>
