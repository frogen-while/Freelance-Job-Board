<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <a routerLink="/">SkillConnect</a>
    </div>

    <h1 class="auth-title">Welcome back</h1>
    <p class="auth-subtitle">Sign in to your account</p>

    <form (ngSubmit)="submit()" #f="ngForm" class="auth-form">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-input"
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="input-with-toggle">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            required
            minlength="8"
            class="form-input"
            placeholder="••••••••"
          />
          <button
            type="button"
            class="toggle-visibility"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            [attr.aria-pressed]="showPassword"
          >
            <img *ngIf="!showPassword" src="assets/img/close_password.png" alt="Show password" aria-hidden="true" class="icon" />
            <img *ngIf="showPassword" src="assets/img/open_password.png" alt="Hide password" aria-hidden="true" class="icon" />
          </button>
        </div>
      </div>

      <div *ngIf="error" class="form-error">{{ error }}</div>

      <div *ngIf="attemptsLeft !== null || retryInMinutes !== null" class="form-hint">
        <span *ngIf="attemptsLeft !== null">Attempts left: {{ attemptsLeft }}</span>
        <span *ngIf="retryInMinutes !== null">Try again in {{ retryInMinutes }} minute{{ retryInMinutes === 1 ? '' : 's' }}.</span>
      </div>

      <button
        type="submit"
        [disabled]="loading || f.invalid"
        class="auth-btn"
      >
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <div class="auth-footer">
      <span>Don't have an account?</span>
      <a routerLink="/register" class="auth-link">Sign up</a>
    </div>
  </div>
</div>
