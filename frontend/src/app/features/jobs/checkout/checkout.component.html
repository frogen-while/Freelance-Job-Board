<div class="hero-section" style="min-height: 100vh;">
  <div class="loading-state-dark" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <div class="empty-state-dark" *ngIf="!loading && errorMessage && !application">
    <mat-icon>error_outline</mat-icon>
    <p>{{ errorMessage }}</p>
    <button class="btn-gradient" routerLink="/my-jobs">Back to My Jobs</button>
  </div>

  <div class="glass-card-dark" *ngIf="!loading && application && job">
    <mat-icon class="icon-lg accent-color">payment</mat-icon>
    
    <h2>Confirm Payment</h2>
    <p class="text-muted-light">Pay to start working with {{ freelancerName }}</p>

    <div class="info-box">{{ job.title }}</div>

    <div class="amount-display">
      <span class="text-muted-light">Amount</span>
      <strong class="text-2xl">{{ fmt.formatBudget(application.bid_amount) }}</strong>
    </div>

    <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <div class="btn-row">
      <button class="btn-dark-secondary" (click)="cancel()" [disabled]="processing">Cancel</button>
      <button class="btn-gradient" (click)="processPayment()" [disabled]="processing">
        {{ processing ? 'Processing...' : 'Confirm Payment' }}
      </button>
    </div>
  </div>
</div>
